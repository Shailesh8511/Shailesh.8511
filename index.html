<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Word File Font Fixer | ગુજરાતી ફોંટ સમસ્યા ઠીક કરો</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WhatsApp Word File Font Fixer</h1>
        <p>બદલાયેલ ગુજરાતી ફોંટ સાથેની Word ફાઈલને મૂળ સ્વરૂપમાં પાછી લાવો</p>
        
        <div class="upload-area" id="dropArea">
            <input type="file" id="fileInput" accept=".doc,.docx">
            <p>ફાઈલને અહીં ડ્રૉપ કરો અથવા ક્લિક કરીને પસંદ કરો</p>
        </div>
        
        <button id="fixBtn" disabled>ફાઈલ ઠીક કરો</button>
        
        <div class="info">
            <h3>કેવી રીતે વાપરવું:</h3>
            <ol>
                <li>WhatsApp થી મળેલી .doc અથવા .docx ફાઈલ અપલોડ કરો</li>
                <li>"ફાઈલ ઠીક કરો" બટન પર ક્લિક કરો</li>
                <li>ઠીક થયેલ ફાઈલ ડાઉનલોડ કરો</li>
            </ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
