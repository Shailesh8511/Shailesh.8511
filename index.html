<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Word File Font Fixer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WhatsApp Word File Font Fixer</h1>
        <p>Fix Gujarati font issues in Word files received via WhatsApp</p>
        
        <div class="upload-area" id="dropArea">
            <input type="file" id="fileInput" accept=".doc,.docx">
            <p>Drop your file here or click to select</p>
        </div>
        
        <button id="fixBtn" disabled>Fix File</button>
        
        <div class="info">
            <h3>How to use:</h3>
            <ol>
                <li>Upload the .doc or .docx file received via WhatsApp</li>
                <li>Click the "Fix File" button</li>
                <li>Download the corrected file</li>
            </ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
